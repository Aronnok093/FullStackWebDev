<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
        table{
            width:100%;
            border-collapse: collapse;
            margin-bottom: 2cm;
    
        }
        th,td{
            border: 3px solid slateblue;
            padding:1px;
            text-align: center;
        }

        th{
            background-color: blueviolet;
        }
        td{
            background-color:blanchedalmond;
        }

</style>
<body>
    <table>
        <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
        </tr>
        <tr>
            <td rowspan="2">111</td>
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
        </tr>
        <tr>
            <td colspan="3">Empty</td>
        </tr>
    </table>

</body>
</html>
